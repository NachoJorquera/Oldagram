<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img class="logo" src="images/logo.png" alt="Oldagram logo with instagram like font.">
        <img class="user-img" src="images/user-avatar.png" alt="Profile image of Per.">
    </nav>
    <header>
        <img src="images/avatar-vangogh.jpg" alt="Profile image of Vincent van Gogh.">
        <div class="user-info">
            <p>Vincent van Gogh</p>
            <p>Zudert, Netherlands</p>
        </div>
    </header>
    <main>
        <img src="images/post-vangogh.jpg" alt="Self-portrait by Vincent van Gogh.">
    </main>
    <section class="post-info">
        <div class="icons">
            <img src="images/icon-heart.png" alt="Heart icon.">
            <img src="images/icon-comment.png" alt="Comment icon.">
            <img src="images/icon-dm.png" alt="Dm icon.">
        </div>
        <p>21,492 likes</p>
        <p><span>vincey1853</span>just took a few mushrooms lol</p>
    </section>
    <script src="index.js"></script>
</body>
</html>
