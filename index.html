<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img class="logo" src="images/logo2.png" alt="Oldagram logo with instagram like font.">
        <img class="user-img" src="images/user-avatar.png" alt="Profile image of Per.">
    </nav>
    <header>
        <img class="user-img" src="images/avatar-vangogh.jpg" alt="Profile image of Vincent van Gogh.">
        <div class="user-info">
            <p class="bold-text mg-zero">Vincent van Gogh</p>
            <p class="mg-zero">Zudert, Netherlands</p>
        </div>
    </header>
    <main>
        <img class="main-img" src="images/post-vangogh.jpg" alt="Self-portrait by Vincent van Gogh.">
    </main>
    <section>
        <div class="icons">
            <a href="#"><img class="icon" src="images/like.png" alt="Heart icon."></a>
            <a href="#"><img class="icon" src="images/comment.png" alt="Comment icon."></a>
            <a href="#"><img class="icon" src="images/share.png" alt="Dm icon."></a>
        </div>
        <p class="bold-text mg-ten">21,492 likes</p>
        <p class="mg-zero in-block"><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
    </section>
    <script src="index.js"></script>
</body>
</html>
